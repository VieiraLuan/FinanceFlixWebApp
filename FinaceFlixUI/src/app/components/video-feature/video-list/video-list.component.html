<app-header-video-list> </app-header-video-list>

<div class="container">
  <div class="subtitle">
    <h2>Videos</h2>
  </div>

  <li *ngFor="let item of videoList">

    <div class="wrapper">
      <div class="card">
        <img (click)="openVideo(item.id,item.nome)"
          src="https://fiapsaccount.blob.core.windows.net/financeflix-images/7c731774-5f6e-4a96-906a-3068b3ea0dce.png"
          alt="">
        <div class="card-data">
          <h2>{{item.nome}}</h2>
          <h3>Descrição: {{item.descricao}}</h3>
          <h4>{{item.duracaoSegundos}} Minutos</h4>

        </div>
      </div>
    </div>

  </li>

</div>

<app-footer-login> </app-footer-login>
