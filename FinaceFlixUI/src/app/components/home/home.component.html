<app-header-authenticated> </app-header-authenticated>

<div class="body">

  <div class="container">
    <!-- Barra de pesquisa -->
    <form class="search-box" [formGroup]="form">
      <input type="text" placeholder="Pesquisar" formControlName="search">

      <button type="button" (click)="find()"> Pesquisar </button>
    </form>


    <!-- Category Name -->
    <h2 class="course-categories">Adicionados recentemente</h2>

    <!-- Course Grid -->
    <div class="course-grid">

      <!-- Category Items -->
      <div class="course-items">

        <ul *ngFor="let item of cursos">
          <!-- Course -->
          <div class="title-item" routerLink="/videoList">
            <img class="image-item" src="assets/img/logo-financeFlix150x150.png" alt="Curso">
            <div class="items">
              <div class="left-side">
                <h2>Nome do Curso</h2>
                <ul class="infos">
                  <li class="video-qtn"> 3 Videos </li>
                </ul>
                <ul>
                  <li>{{item.nome}}</li>
                </ul>
              </div>
            </div>
          </div>
        </ul>

      </div>

    </div>



  </div>

</div>

<app-footer-login> </app-footer-login>
