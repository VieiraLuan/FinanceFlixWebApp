<body>



  <div class="wrapper">
      <form action="">
          <h1>Criar Conta</h1>
          <div class="input-box">
              <input type="text" placeholder="Nome" required>
          </div>
          <div class="input-box">
              <input type="text" placeholder="Sobrenome" required>
          </div>
          <div class="input-box">
              <input type="text" id="myInput" placeholder="Escolha um tipo de conta" onclick="toggleDropdown()">
              <div id="myDropdown" class="dropdown">
                  <a href="#" onclick="selectOption('Criador de Conteúdo'); return false;">Criador de conteúdo</a>
                  <a href="#" onclick="selectOption('Aluno'); return false;">Aluno</a>
              </div>
          </div>


          <button type="submit" class="continuar" onclick="window.location.href='CriarUsuario3.html'">Continuar</button>

      </form>
  </div>

  <script>
      function toggleDropdown() {
          document.getElementById("myDropdown").classList.toggle("show");
      }

      function selectOption(option) {
          document.getElementById("myInput").value = option;
          document.getElementById("myDropdown").classList.remove("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function(event) {
          if (!event.target.matches('#myInput')) {
              var dropdowns = document.getElementsByClassName("dropdown");
              for (var i = 0; i < dropdowns.length; i++) {
                  var openDropdown = dropdowns[i];
                  if (openDropdown.classList.contains('show')) {
                      openDropdown.classList.remove('show');
                  }
              }
          }
      }
  </script>


  <footer>
      <nav>
          <a href="#central-de-ajuda" onclick="window.location.href='CentralDeAjuda.html'">Central de Ajuda</a>
          <a href="#privacidade" onclick="window.location.href='Privacidade.html'">Privacidade</a>
          <a href="#informacoes-coorporartivas" onclick="window.location.href='CoorpInfo.html'">Informações Coorporativas</a>
          <a href="#perguntas-frequentes" onclick="window.location.href='PerguntasFrequentes.html'">Perguntas Frequentes</a>
          <a href="#cookies" onclick="window.location.href='Cookies.html'">Cookies</a>
          <a href="#termos-de-uso" onclick="window.location.href='TermosDeUso.html'">Termos de Uso</a>
      </nav>
  </footer>


</body>
